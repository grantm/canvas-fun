<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fun with HTML Canvas</title>
  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <canvas id="app-canvas">

  <script type="application/javascript">

    const rect = window.document.documentElement.getBoundingClientRect();
    const canvasWidth = rect.width;
    const canvasHeight = rect.height;

    const canvas = document.getElementById("app-canvas");
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#000000";
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);

    class Point {
        constructor(x, y, xIncrement, yIncrement, color) {
            this.x = x;
            this.y = y;
            this.xIncrement = xIncrement;
            this.yIncrement = yIncrement;
            this.color = color;
        }

        drawNextDot () {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 2, 2);
            this.nextStep();
        }

        nextStep () {
            this.incrementX();
            this.incrementY();
        }

        incrementX () {
            if (this.x + this.xIncrement < 0) {
                this.xIncrement = this.xIncrement * -1;
            }
            if (this.x + this.xIncrement >= canvasWidth) {
                this.xIncrement = this.xIncrement * -1;
            }
            this.x = this.x + this.xIncrement;
        }

        incrementY () {
            if (this.y + this.yIncrement < 0) {
                this.yIncrement = this.yIncrement * -1;
            }
            if (this.y + this.yIncrement >= canvasHeight) {
                this.yIncrement = this.yIncrement * -1;
            }
            this.y = this.y + this.yIncrement;
        }

    }

    const points = [];

    function nextStep() {
        points.forEach(p => {
            p.drawNextDot();
        });
        window.requestAnimationFrame(nextStep);
    }

    nextStep();

    let startX = null;
    let startY = null;

    function mouseDownHandler(e) {
        startX = e.x;
        startY = e.y;
    }

    function mouseUpHandler(e) {
        const xDiff = (startX - e.x) / 7;
        const yDiff = (startY - e.y) / 7;
        const p = new Point(e.x, e.y, xDiff, yDiff, "#ff0000");
        points.push(p);
    }

    canvas.addEventListener("mousedown", mouseDownHandler);
    canvas.addEventListener("mouseup", mouseUpHandler);

  </script>

</body>
</html>
