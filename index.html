<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Fun with HTML Canvas</title>
</head>
<body>

  <canvas id="app-canvas">

  <script type="application/javascript">

    const canvasWidth = 400;
    const canvasHeight = 200;

    const canvas = document.getElementById("app-canvas");
    canvas.width = canvasWidth;
    canvas.height = canvasHeight;

    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "#000000";
    ctx.fillRect(0, 0, canvasWidth, canvasHeight);

    class Point {
        constructor(x, y, xIncrement, yIncrement, color) {
            this.x = x;
            this.y = y;
            this.xIncrement = xIncrement;
            this.yIncrement = yIncrement;
            this.color = color;
        }

        drawNextDot () {
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, 1, 1);
            if (this.x + this.xIncrement < 0) {
                this.xIncrement = this.xIncrement * -1;
            }
            if (this.x + this.xIncrement >= canvasWidth) {
                this.xIncrement = this.xIncrement * -1;
            }
            this.x = this.x + this.xIncrement;
            if (this.y + this.yIncrement < 0) {
                this.yIncrement = this.yIncrement * -1;
            }
            if (this.y + this.yIncrement >= canvasHeight) {
                this.yIncrement = this.yIncrement * -1;
            }
            this.y = this.y + this.yIncrement;
        }

    }

    const p = new Point(70, 150, 2, 5, "#ff0000");

    function nextStep() {
        p.drawNextDot();
        window.requestAnimationFrame(nextStep);
    }

    nextStep();

  </script>

</body>
</html>
